{% extends "main/base.html" %}
{% load static %}

{% block title %}Войти{% endblock %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'main/css/login_main.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'main/css/login_util.css' %}">

{% endblock %}
{% block content %}
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form", method="POST">
					{% csrf_token %}
					<span class="login100-form-title p-b-26">
						Добро пожаловать
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "">
						{{auth_form.Login}}
						<span class="focus-input100" data-placeholder="Логин"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						{{auth_form.Password}}
						<span class="focus-input100" data-placeholder="Пароль"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Войти
							</button>
						</div>
					</div>
					{{ auth_form.non_field_errors}}
					<div class="text-center p-t-115">
						<span class="txt1">
							Нет аккаунта?
						</span>

						<a class="txt2" href="{% url 'registration' %}">
							Зарегистрируйтесь
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
</body>
{% endblock %}

{% extends "main/base.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'main/css/login_main.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'main/css/login_util.css' %}">

{% endblock %}
{% block title %}Настройки{% endblock %}

{% block content %}
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form", method="POST">
					{% csrf_token %}
					На аккаунте включена двухфакторная аутентификация
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "">
                        <span class="focus-input100" data-placeholder="Код с приложения"></span>
						{{totp_form.Code}}

					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Войти
							</button>
						</div>
					</div>
					{{ totp_form.non_field_errors}}

				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
</body>
{% endblock %}
